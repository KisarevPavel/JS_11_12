<script type="text/template" id="people">
	<h1>People</h1>
	<% for(var i = 0; i < data.length; i++) { %>
		<div class="people">
			<h2>name : <%= data[i].name %></h2>
			<p>age : <%= data[i].age %></p>
			<p>phone :<%= data[i].phone %></p>
			<p>mail :<%= data[i].mail %></p>
		</div>
	<% }; %>
</script>
